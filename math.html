<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MathML</title>
    </head>
    <body>
        <h1>Pythagorean Theorem</h1>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mrow>
                <msup><mi>a</mi><mn>2</mn></msup>
                <mo>+</mo>
                <msup><mi>b</mi><mn>2</mn></msup>
                <mo>=</mo>
                <msup><mi>c</mi><mn>2</mn></msup>
            </mrow>
        </math>
        <h1>Maths</h1>
        <math>
            <mrow>
                <mrow>
                    <msup>
                        <mi>x</mi>
                        <mn>2</mn>
                    </msup>
                    <mo>+</mo>
                    <mrow>
                        <mn>4</mn>
                        <mo></mo>
                        <mi>x</mi>
                    </mrow>
                    <mo>+</mo>
                    <mn>4</mn>
                </mrow>
                <mo>=</mo>
                <mn>0</mn>
            </mrow>
        </math>
        <h1>Examples</h1>
        <math>
            <mrow>
                <mi>A</mi>
                <mo>=</mo>
                <mfenced open="[" close="]">
                    <mtable>
                        <mtr>
                            <mtd><mi>x</mi></mtd>
                            <mtd><mi>y</mi></mtd>
                        </mtr>
                        <mtr>
                            <mtd><mi>z</mi></mtd>
                            <mtd><mi>w</mi></mtd>
                        </mtr>
                    </mtable>
                </mfenced>
            </mrow>
        </math>
    </body>
</html>
